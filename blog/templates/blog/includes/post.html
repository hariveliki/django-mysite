{% load static %}

<li>
  <article class="post">
    <a href="{% url "post-detail-page" post.slug %}">
      <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}"
      />
      <div class="post__content">
        <h3>{{ post.foo }}</h3>
        <p>
          {{ post.boo }}
        </p>
      </div>
    </a>
  </article>
</li>
